<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">现在咨询</h4>

  <form name='contact' netlify>
    <div class="flex-l mhn1-l">
          <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" placeholder="姓名" class="w-100 mb2">
          <label for="name">如何称呼您?</label>
        </fieldset>
      </div>
          <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="phone" placeholder="手机号" class="w-100 mb2">
          <label for="phone">如何联系您?</label>
        </fieldset>
      </div>
    </div>

        <!-- Message -->
    <fieldset>
      <textarea name="name" placeholder="咨询问题" rows="8" cols="80" id="message" class="w-100"></textarea>
      <label for="message">咨询问题</label>
    </fieldset>
        <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">提交</button>
    </div>
  </form>
</div>
